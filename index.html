<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arweave Wallet Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #eee;
      font-family: sans-serif;
    }
    button {
      padding: 12px 24px;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }
    #status, #address {
      margin-top: 16px;
      max-width: 90%;
      text-align: center;
      word-break: break-word;
      font-size: 14px;
    }
    #status { color: #f66; }
    #address { color: #6f6; }
  </style>
</head>
<body>
  <h2>Login with Arweave Wallet</h2>
  <button id="connect">Connect Wallet</button>
  <div id="status"></div>
  <div id="address"></div>

  <script>
    const status = document.getElementById('status');
    const address = document.getElementById('address');
    const connectBtn = document.getElementById('connect');

    const updateStatus = (msg, error = false) => {
      status.textContent = msg;
      status.style.color = error ? '#f66' : '#6f6';
    };

    const connectWallet = async () => {
      updateStatus('Connecting wallet...');
      address.textContent = '';

      if (!window.arweaveWallet) {
        updateStatus('Arweave wallet not detected.', true);
        return;
      }

      if (!window.arweaveWallet.connect) {
        updateStatus('Wallet connection method not supported.', true);
        return;
      }

      try {
        await window.arweaveWallet.connect(['ACCESS_ADDRESS', 'SIGN_TRANSACTION']);
        const addr = await window.arweaveWallet.getActiveAddress();
        if (!addr) {
          updateStatus('Failed to retrieve wallet address.', true);
          return;
        }

        address.textContent = 'Connected address: ' + addr;
        updateStatus('Wallet connected.');
      } catch (err) {
        updateStatus('Connection failed: ' + (err?.message || err), true);
        console.error(err);
      }
    };

    connectBtn.addEventListener('click', connectWallet);
  </script>
</body>
</html>
